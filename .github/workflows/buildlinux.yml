name: 构建

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  APP_NAME: taoSync

jobs:
  get-version:
    name: 获取版本号
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.getVersion.outputs.VERSION }}

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - id: getVersion
        name: 获取版本号
        run: |
          versions=$(head -n 1 version.txt)
          IFS=',' read -ra versionList <<< "$versions"
          cuVersion="${versionList[0]}"
          echo "VERSION=$cuVersion" >> "$GITHUB_OUTPUT"
          
  build-frontend:
    name: 构建前端
    runs-on: ubuntu-latest
    needs: [ get-version ]
    env:
      VERSION: ${{ needs.get-version.outputs.VERSION }}

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 安装Node.js 14.x
        uses: actions/setup-node@v4
        with:
          node-version: "14.x"

      - name: 安装依赖并构建前端
        run: |
          sed -i "s/__version_placeholder__/$VERSION/g" frontend/src/views/page/setting/index.vue
          cd frontend
          npm install
          npm run build
          
      - name: 上传artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  build-linux:
    name: 构建Linux多平台
    runs-on: ubuntu-latest
    needs: [ get-version, build-frontend ]
    env:
      VERSION: ${{ needs.get-version.outputs.VERSION }}
    strategy:
      matrix:
        platform: [ "amd64", "arm64", "arm32" ]
          
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 下载前端
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: 设置QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: 设置目标平台变量
        id: set-platform
        run: |
          case "${{ matrix.platform }}" in
            amd64)   TARGET_ARCH="amd64" ;;
            arm64)   TARGET_ARCH="arm64" ;;
            arm32)   TARGET_ARCH="arm/v7" ;;
          esac
          echo "TARGET_ARCH=$TARGET_ARCH" >> $GITHUB_ENV
          echo "TARGET_PLATFORM=${{ matrix.platform }}" >> $GITHUB_ENV
          
      - name: 在Docker容器中构建
        run: |
          case "${{ matrix.platform }}" in
            amd64)   BASE_IMAGE="python:3.11-slim-bullseye" ;;
            arm64)   BASE_IMAGE="arm64v8/python:3.11-slim-bullseye" ;;
            arm32)   BASE_IMAGE="arm32v7/python:3.11-slim-bullseye" ;;
          esac
          echo "使用兼容镜像: $BASE_IMAGE"
          
          case "${{ matrix.platform }}" in
            amd64)   LIB_PATH="/usr/lib/x86_64-linux-gnu" ;;
            arm64)   LIB_PATH="/usr/lib/aarch64-linux-gnu" ;;
            arm32)   LIB_PATH="/usr/lib/arm-linux-gnueabihf" ;;
          esac
          
          docker run --rm \
            --platform linux/${{ env.TARGET_ARCH }} \
            -v "$(pwd):/app" \
            -w /app \
            -e APP_NAME=${{ env.APP_NAME }} \
            -e LIB_PATH=$LIB_PATH \
            -e TARGET_PLATFORM=${{ env.TARGET_PLATFORM }} \
            $BASE_IMAGE \
            sh -c '
              set -e
              apt-get update && apt-get install -y build-essential zlib1g-dev && rm -rf /var/lib/apt/lists/*
              
              python -m pip install --upgrade pip
              python -m pip install "pyinstaller>=6,<7"
              python -m pip install -r requirements.txt
              
              export LD_LIBRARY_PATH=/usr/local/lib:$LIB_PATH
              
              python -m PyInstaller "$APP_NAME.spec" \
                --distpath "/app/dist/$TARGET_PLATFORM" \
                --workpath "/app/build/$TARGET_PLATFORM"
            '
                
      - name: 上传artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-${{ env.TARGET_PLATFORM }}
          path: dist/${{ env.TARGET_PLATFORM }}
          retention-days: 1

  # 新增：构建Termux版本
  build-termux:
    name: 构建Termux版本
    runs-on: ubuntu-latest
    needs: [ get-version, build-frontend ]
    env:
      VERSION: ${{ needs.get-version.outputs.VERSION }}
    strategy:
      matrix:
        arch: [ "aarch64", "arm" ]  # Termux常用架构
          
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 下载前端
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: 在Termux Docker环境中构建
        run: |
          case "${{ matrix.arch }}" in
            aarch64) DOCKER_ARCH="arm64" ;;
            arm)     DOCKER_ARCH="arm/v7" ;;
          esac
          
          docker run --rm \
            --platform linux/$DOCKER_ARCH \
            -v "$(pwd):/data/data/com.termux/files/home/taoSync" \
            -w /data/data/com.termux/files/home/taoSync \
            termux/termux-docker:$DOCKER_ARCH \
            bash -c '
              set -e
              
              echo "更新Termux包..."
              pkg update -y && pkg upgrade -y
              
              echo "安装Python和构建依赖..."
              pkg install -y python build-essential zlib zlib-static
              
              echo "安装Python依赖..."
              python -m pip install --upgrade pip
              
              # 在Termux中，可能需要手动编译PyInstaller bootloader
              echo "安装PyInstaller..."
              python -m pip install "pyinstaller>=6,<7"
              
              echo "安装应用依赖..."
              python -m pip install -r requirements.txt
              
              echo "执行构建..."
              python -m PyInstaller "$APP_NAME.spec" \
                --distpath "dist/termux-${{ matrix.arch }}" \
                --workpath "build/termux-${{ matrix.arch }}"
              
              echo "构建完成！"
              
              # 检查生成的文件
              ls -la dist/termux-${{ matrix.arch }}/
            '
                
      - name: 上传artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-termux-${{ matrix.arch }}
          path: dist/termux-${{ matrix.arch }}
          retention-days: 1
