name: 构建

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  APP_NAME: taoSync

jobs:
  get-version:
    name: 获取版本号
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.getVersion.outputs.VERSION }}

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - id: getVersion
        name: 获取版本号
        run: |
          versions=$(head -n 1 version.txt)
          IFS=',' read -ra versionList <<< "$versions"
          cuVersion="${versionList[0]}"
          echo "VERSION=$cuVersion" >> "$GITHUB_OUTPUT"

  build-frontend:
    name: 构建前端
    runs-on: ubuntu-latest
    needs: [ get-version ]
    env:
      VERSION: ${{ needs.get-version.outputs.VERSION }}

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 安装Node.js 14.x
        uses: actions/setup-node@v4
        with:
          node-version: "14.x"

      - name: 安装依赖并构建前端
        run: |
          sed -i "s/__version_placeholder__/$VERSION/g" frontend/src/views/page/setting/index.vue
          cd frontend
          npm install
          npm run build

      - name: 上传artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  build-linux:
    name: 构建Linux
    runs-on: ubuntu-latest
    needs: [ get-version, build-frontend ]
    env:
      VERSION: ${{ needs.get-version.outputs.VERSION }}
    strategy:
      matrix:
        platform:
          - amd64
          - arm64
          - armv7
          - 386
          - armv6
          - s390x
          - ppc64le
          
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 下载前端
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: 设置python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装QEMU（多平台支持）
        if: ${{ matrix.platform != 'amd64' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static binfmt-support
          sudo docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

      - name: 安装目标平台依赖
        run: |
          sudo apt-get update
          # 安装目标平台的基础库
          case "${{ matrix.platform }}" in
            arm64)   sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu ;;
            armv7)   sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf ;;
            armv6)   sudo apt-get install -y gcc-arm-linux-gnueabi g++-arm-linux-gnueabi ;;
            386)     sudo apt-get install -y gcc-i686-linux-gnu g++-i686-linux-gnu ;;
          esac

      - name: 设置目标平台变量
        id: set-platform
        run: |
          case "${{ matrix.platform }}" in
            amd64)   TARGET_ARCH="x86_64" ;;
            arm64)   TARGET_ARCH="aarch64" ;;
            armv7)   TARGET_ARCH="armv7l" ;;
            386)     TARGET_ARCH="i686" ;;
            armv6)   TARGET_ARCH="armv6l" ;;
            s390x)   TARGET_ARCH="s390x" ;;
            ppc64le) TARGET_ARCH="ppc64le" ;;
          esac
          echo "TARGET_ARCH=$TARGET_ARCH" >> $GITHUB_ENV
          echo "TARGET_PLATFORM=${{ matrix.platform }}" >> $GITHUB_ENV

      - name: 配置交叉编译环境
        if: ${{ matrix.platform != 'amd64' }}
        run: |
          # 设置交叉编译环境变量
          case "${{ matrix.platform }}" in
            arm64)   export CC=aarch64-linux-gnu-gcc CXX=aarch64-linux-gnu-g++ ;;
            armv7)   export CC=arm-linux-gnueabihf-gcc CXX=arm-linux-gnueabihf-g++ ;;
            armv6)   export CC=arm-linux-gnueabi-gcc CXX=arm-linux-gnueabi-g++ ;;
            386)     export CC=i686-linux-gnu-gcc CXX=i686-linux-gnu-g++ ;;
          esac
          echo "CC=$CC" >> $GITHUB_ENV
          echo "CXX=$CXX" >> $GITHUB_ENV

      - name: 安装依赖并构建打包
        run: |
          # 安装PyInstaller
          python -m pip install 'pyinstaller>=6,<7'
          python -m pip install -r requirements.txt
          
          # 使用PyInstaller构建指定平台
          pyinstaller $APP_NAME.spec \
            --distpath "dist/${{ env.TARGET_PLATFORM }}" \
            --workpath "build/${{ env.TARGET_PLATFORM }}"
          
          # 打包构建产物
          mkdir -p temp_dist
          cp -r "dist/${{ env.TARGET_PLATFORM }}"/* temp_dist/
          tar czf "$APP_NAME-$VERSION-linux-${{ env.TARGET_PLATFORM }}.tar.gz" -C temp_dist .
          rm -rf temp_dist

      - name: 上传artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-${{ env.TARGET_PLATFORM }}
          path: ${{ env.APP_NAME }}-${{ env.VERSION }}-linux-${{ env.TARGET_PLATFORM }}.tar.gz
          retention-days: 1
