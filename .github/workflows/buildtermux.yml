name: buildtermux

on:
  workflow_dispatch:

env:
  APP_NAME: taoSync

jobs:
  get-version:
    name: 获取版本号
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.getVersion.outputs.VERSION }}

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - id: getVersion
        name: 获取版本号
        run: |
          versions=$(head -n 1 version.txt)
          IFS=',' read -ra versionList <<< "$versions"
          cuVersion="${versionList[0]}"
          echo "VERSION=$cuVersion" >> "$GITHUB_OUTPUT"
          
  build-frontend:
    name: 构建前端
    runs-on: ubuntu-latest
    needs: [ get-version ]
    env:
      VERSION: ${{ needs.get-version.outputs.VERSION }}

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 安装Node.js 14.x
        uses: actions/setup-node@v4
        with:
          node-version: "14.x"

      - name: 安装依赖并构建前端
        run: |
          sed -i "s/__version_placeholder__/$VERSION/g" frontend/src/views/page/setting/index.vue
          cd frontend
          npm install
          npm run build
          
      - name: 上传artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  build-termux:
    name: 构建Termux多平台
    runs-on: ubuntu-latest
    needs: [ get-version, build-frontend ]
    env:
      VERSION: ${{ needs.get-version.outputs.VERSION }}
    strategy:
      matrix:
        platform: [ "arm64", "arm32" ]  # 移除 amd64
          
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 下载前端
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: 设置QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: 设置目标平台变量
        id: set-platform
        run: |
          case "${{ matrix.platform }}" in
            arm64)   TERMUX_TAG="aarch64" ;;
            arm32)   TERMUX_TAG="arm" ;;
          esac
          echo "TERMUX_TAG=$TERMUX_TAG" >> $GITHUB_ENV
          echo "TARGET_PLATFORM=${{ matrix.platform }}" >> $GITHUB_ENV
            
      - name: 在Termux Docker容器中构建
        run: |
          # ARM架构在x86主机上需要特权模式
          docker run --rm --privileged \
            -v "$(pwd):/app" \
            -w /app \
            -e APP_NAME=${{ env.APP_NAME }} \
            -e TARGET_PLATFORM=${{ env.TARGET_PLATFORM }} \
            termux/termux-docker:$TERMUX_TAG \
            sh -c '
              set -e
              
              # 更新并安装依赖（修复包名）
              pkg update -y
              pkg install -y python python-pip build-essential zlib
              
              # 升级pip并安装Python依赖
              pip install --upgrade pip
              pip install "pyinstaller>=6,<7"
              pip install -r requirements.txt
              
              # 执行构建
              python -m PyInstaller "$APP_NAME.spec" \
                --distpath "/app/dist/$TARGET_PLATFORM" \
                --workpath "/app/build/$TARGET_PLATFORM"
            '
      
      - name: 打包为tar.gz
        run: |
          tar -czf "taoSync-termux-${{ env.TARGET_PLATFORM }}.tar.gz" -C "dist/${{ env.TARGET_PLATFORM }}" .
                
      - name: 上传artifact
        uses: actions/upload-artifact@v4
        with:
          name: taoSync-termux-${{ env.TARGET_PLATFORM }}
          path: taoSync-termux-${{ env.TARGET_PLATFORM }}.tar.gz
          retention-days: 1
