name: buildglibclinux

on:
  workflow_dispatch:

env:
  APP_NAME: taoSync

jobs:
  get-version:
    name: 获取版本号
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.getVersion.outputs.VERSION }}

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - id: getVersion
        name: 获取版本号
        run: |
          versions=$(head -n 1 version.txt)
          IFS=',' read -ra versionList <<< "$versions"
          cuVersion="${versionList[0]}"
          echo "VERSION=$cuVersion" >> "$GITHUB_OUTPUT"
          
  build-frontend:
    name: 构建前端
    runs-on: ubuntu-latest
    needs: [ get-version ]
    env:
      VERSION: ${{ needs.get-version.outputs.VERSION }}

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 安装Node.js 14.x
        uses: actions/setup-node@v4
        with:
          node-version: "14.x"

      - name: 安装依赖并构建前端
        run: |
          sed -i "s/__version_placeholder__/$VERSION/g" frontend/src/views/page/setting/index.vue
          cd frontend
          npm install
          npm run build
          
      - name: 上传artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  build-linux:
    name: 构建Termux多平台
    runs-on: ubuntu-latest
    needs: [ get-version, build-frontend ]
    env:
      VERSION: ${{ needs.get-version.outputs.VERSION }}
    strategy:
      matrix:
        # 只保留ARM平台，移除x86平台
        platform: [ "aarch64", "arm" ]
          
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 下载前端
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      # QEMU跨平台支持
      - name: 设置QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: 设置目标平台变量
        id: set-platform
        run: |
          case "${{ matrix.platform }}" in
            aarch64) 
              TERMUX_ARCH="aarch64"
              DOCKER_PLATFORM="linux/arm64"
              ;;
            arm)     
              TERMUX_ARCH="arm"
              DOCKER_PLATFORM="linux/arm/v7"
              ;;
          esac
          echo "TERMUX_ARCH=$TERMUX_ARCH" >> $GITHUB_ENV
          echo "DOCKER_PLATFORM=$DOCKER_PLATFORM" >> $GITHUB_ENV
          
      - name: 在Termux容器中构建
        run: |
          # 修复命令格式错误：移除多余的反斜杠和空格
          docker run --rm \
            --platform ${{ env.DOCKER_PLATFORM }} \
            -v "$(pwd):/app" \
            -w /app \
            -e APP_NAME=${{ env.APP_NAME }} \
            -e TERMUX_ARCH=${{ env.TERMUX_ARCH }} \
            termux/termux-docker:${{ env.TERMUX_ARCH }} \
            sh -c '
              set -e
              
              # 更新包索引并安装依赖
              pkg update -y
              pkg install -y python build-essential zlib
              
              # 安装Python依赖
              pip install --upgrade pip
              pip install "pyinstaller>=6,<7"
              pip install -r requirements.txt
              
              # 特殊环境配置
              export LD_LIBRARY_PATH=$PREFIX/lib
              
              # 执行构建
              python -m PyInstaller "$APP_NAME.spec" \
                --distpath "/app/dist/$TERMUX_ARCH" \
                --workpath "/app/build/$TERMUX_ARCH"
            '
      
      - name: 打包为tar.gz
        run: |
          tar -czf "taoSync-termux-${{ env.TERMUX_ARCH }}.tar.gz" -C "dist/${{ env.TERMUX_ARCH }}" .
                
      - name: 上传artifact
        uses: actions/upload-artifact@v4
        with:
          name: taoSync-termux-${{ env.TERMUX_ARCH }}
          path: taoSync-termux-${{ env.TERMUX_ARCH }}.tar.gz
          retention-days: 1
