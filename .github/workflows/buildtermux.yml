name: buildtermux

on:
  workflow_dispatch:

env:
  APP_NAME: taoSync

jobs:
  get-version:
    name: 获取版本号
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.getVersion.outputs.VERSION }}

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - id: getVersion
        name: 获取版本号
        run: |
          versions=$(head -n 1 version.txt)
          IFS=',' read -ra versionList <<< "$versions"
          cuVersion="${versionList[0]}"
          echo "VERSION=$cuVersion" >> "$GITHUB_OUTPUT"

  build-frontend:
    name: 构建前端
    runs-on: ubuntu-latest
    needs: [ get-version ]
    env:
      VERSION: ${{ needs.get-version.outputs.VERSION }}

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 安装Node.js 14.x
        uses: actions/setup-node@v4
        with:
          node-version: "14.x"

      - name: 安装依赖并构建前端
        run: |
          sed -i "s/__version_placeholder__/$VERSION/g" frontend/src/views/page/setting/index.vue
          cd frontend
          npm install
          npm run build

      - name: 上传artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  build-termux:
    name: 构建Termux (Android)
    runs-on: ubuntu-latest
    needs: [ get-version, build-frontend ]
    env:
      VERSION: ${{ needs.get-version.outputs.VERSION }}
    strategy:
      matrix:
        platform: [ "arm64", "arm32" ]

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 下载前端
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: 设置QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: 设置目标平台变量
        id: set-platform
        run: |
          case "${{ matrix.platform }}" in
            arm64)   TARGET_ARCH="arm64" ;;
            arm32)   TARGET_ARCH="arm32" ;;
          esac
          echo "TARGET_ARCH=$TARGET_ARCH" >> $GITHUB_ENV
          echo "TARGET_PLATFORM=${{ matrix.platform }}" >> $GITHUB_ENV

      - name: 在Termux容器中构建
        run: |
          # 使用Termux官方Docker镜像
          BASE_IMAGE="termux/termux-docker:latest"
          echo "使用Termux镜像: $BASE_IMAGE"

          docker run --rm \
            --platform linux/${{ env.TARGET_ARCH }} \
            -v "$(pwd):/app" \
            -w /app \
            -e APP_NAME=${{ env.APP_NAME }} \
            -e VERSION=${{ env.VERSION }} \
            -e TARGET_PLATFORM=${{ env.TARGET_PLATFORM }} \
            $BASE_IMAGE \
            sh -c '
              set -e

              # Termux环境特殊设置
              export TMPDIR=/data/local/tmp
              export PATH=/data/data/com.termux/files/usr/bin:$PATH

              # 更新包管理器并安装依赖
              pkg update -y
              pkg install -y python nodejs git build-essential clang

              # 安装Python依赖
              pip install --upgrade pip
              pip install "pyinstaller>=6,<7"
              pip install -r requirements.txt

              # 安装系统库
              pkg install -y libffi libjpeg-turbo libpng zlib -y

              # 替换版本占位符
              sed -i "s/__version_placeholder__/$VERSION/g" frontend/src/views/page/setting/index.vue

              # 构建前端
              cd frontend
              npm install
              npm run build
              cd ..

              # 使用PyInstaller构建
              python -m PyInstaller "$APP_NAME.spec" \
                --distpath "/app/dist/termux-$TARGET_PLATFORM" \
                --workpath "/app/build/termux-$TARGET_PLATFORM" \
                --clean
            '
        continue-on-error: true

      - name: 打包为tar.gz
        run: |
          if [ -d "dist/termux-${{ env.TARGET_PLATFORM }}" ]; then
            tar -czf "taoSync-termux-${{ env.TARGET_PLATFORM }}.tar.gz" -C "dist/termux-${{ env.TARGET_PLATFORM }}" .
          else
            echo "Termux构建目录不存在，可能构建失败"
            exit 1
          fi

      - name: 上传artifact
        uses: actions/upload-artifact@v4
        with:
          name: taoSync-termux-${{ env.TARGET_PLATFORM }}
          path: taoSync-termux-${{ env.TARGET_PLATFORM }}.tar.gz
          retention-days: 1
