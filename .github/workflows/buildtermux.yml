name: buildtermux

on:
  workflow_dispatch:

env:
  APP_NAME: taoSync

jobs:
  get-version:
    name: 获取版本号
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.getVersion.outputs.VERSION }}

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - id: getVersion
        name: 获取版本号
        run: |
          # 假设 version.txt 第一行是版本号
          versions=$(head -n 1 version.txt)
          IFS=',' read -ra versionList <<< "$versions"
          cuVersion="${versionList[0]}"
          echo "VERSION=$cuVersion" >> "$GITHUB_OUTPUT"
          
  build-frontend:
    name: 构建前端
    runs-on: ubuntu-latest
    needs: [ get-version ]
    env:
      VERSION: ${{ needs.get-version.outputs.VERSION }}

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 安装Node.js 14.x
        uses: actions/setup-node@v4
        with:
          node-version: "14.x"

      - name: 安装依赖并构建前端
        run: |
          # 替换版本占位符
          sed -i "s/__version_placeholder__/$VERSION/g" frontend/src/views/page/setting/index.vue
          cd frontend
          npm install
          npm run build
          
      - name: 上传前端产物
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  build-termux:
    name: 构建Termux多平台
    runs-on: ubuntu-latest
    needs: [ get-version, build-frontend ]
    env:
      VERSION: ${{ needs.get-version.outputs.VERSION }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ "arm64", "arm32" ]
          
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 下载前端产物
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: 设置QEMU (用于跨架构运行)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: 设置目标平台变量
        id: set-platform
        run: |
          case "${{ matrix.platform }}" in
            arm64)   echo "TERMUX_TAG=aarch64" >> $GITHUB_ENV ;;
            arm32)   echo "TERMUX_TAG=arm" >> $GITHUB_ENV ;;
          esac
          echo "TARGET_PLATFORM=${{ matrix.platform }}" >> $GITHUB_ENV
            
      - name: 在Termux Docker容器中构建
        run: |
          # 使用特权模式运行以支持二进制翻译
          docker run --rm --privileged \
            -v "$(pwd):/app" \
            -w /app \
            -e APP_NAME=${{ env.APP_NAME }} \
            -e TARGET_PLATFORM=${{ env.TARGET_PLATFORM }} \
            termux/termux-docker:${{ env.TERMUX_TAG }} \
            sh -c '
              set -e
              
              # 1. 更新环境并安装必要系统库 (libcrypt 是 Python 3.12 的关键)
              pkg update -y
              pkg upgrade -y
              pkg install -y python python-pip build-essential zlib libcrypt
              
              # 2. 修复并升级 pip 环境
              python3 -m ensurepip --upgrade
              python3 -m pip install --upgrade pip
              
              # 3. 安装项目依赖
              # 如果 requirements.txt 中有需要编译的包，build-essential 已经安装
              python3 -m pip install "pyinstaller>=6,<7"
              python3 -m pip install -r requirements.txt
              
              # 4. 执行 PyInstaller 构建
              # --clean 确保不使用之前的缓存
              python3 -m PyInstaller "$APP_NAME.spec" \
                --distpath "/app/dist/$TARGET_PLATFORM" \
                --workpath "/app/build/$TARGET_PLATFORM" \
                --clean \
                --noconfirm
            '
      
      - name: 打包为 tar.gz
        run: |
          tar -czf "taoSync-termux-${{ env.TARGET_PLATFORM }}.tar.gz" -C "dist/${{ env.TARGET_PLATFORM }}" .
                
      - name: 上传构建结果
        uses: actions/upload-artifact@v4
        with:
          name: taoSync-termux-${{ env.TARGET_PLATFORM }}
          path: taoSync-termux-${{ env.TARGET_PLATFORM }}.tar.gz
          retention-days: 5
